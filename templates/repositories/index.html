<body class="bg-primary">
    <div class="container bg-white pt-3 pb-3 mt-4 rounded-top d-flex flex-row justify-content-center">
        <div class>
            <h1>Upload here</h1>
            <form class="form" id="uploadFile">
                <div class ="form__message form__message--error"></div>
                <div class="form__input_group custom-file">
                    <input class="custom-file-input" type="file" id="form__file" name="file">
                    <button class="btn btn-secondary" type="submit" id="form__button">Upload file</button>
                </div>
            </from>
            <div id="file_progressbar" class="progress progress-bar progress-bar-striped progress-bar-animated mt-2" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div></div>
        </div>
    </div>
    <div id='file_container' class="container p-3 mb-3 bg-white rounded-bottom border-top"></div>
    <script id='scriptTag' src="repositories/main.js"></script>
