<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <!--Class Login-->
        <form class="form" id="login">
            <!--Login Title-->
            <h1 class="form__title">Login</h1>
            <!--Message depending on input-->
            <div class="form__message form__message--error"></div>
            <!--Username and Password text fields with potential error messages-->
            <div class="form__input-group">
                <input type="text" class="form__input" id="loginUsername" autofocus placeholder="Username or E-Mail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="loginPassword" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <!--Submit button-->
            <button class="form__button" type="submit">Continue</button>
            <!--Forgotten password link-->
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <!--Link to account creation form-->
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have account? Create account.</a>
            </p>
        </form>
        
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPasswordCheck" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="/main.js"></script>
</body>
</html>
